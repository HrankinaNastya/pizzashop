<div class="modal-header">
    <h3 class="modal-title" ng-if="recordId">PizzaItem №: <b>{{formRecord.id}}</b></h3>

    <h3 class="modal-title" ng-if="!recordId">Новый pizzaItem</h3>
</div>
<div class="modal-body">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <fieldset ng-disabled="loading">
        <ul id="pageTab" class="nav nav-tabs">
            <li id="tab1" class="active"><a href="#tabBody1" data-toggle="tab"><b>Основная информация</b></a></li>
        </ul>
        <div id="pageTabContent" class="tab-content" style="min-height: 600px; padding-top: 10px;">
            <div id="tabBody1" class="tab-pane active">

                <div class="form-group">
                    <label for="pizza">Пицца*</label>
                    <ui-select id="pizza" ng-model="formRecord.pizza" theme="selectize">
                        <ui-select-match placeholder="Укажите пиццу">{{$select.selected.name}}
                        </ui-select-match>
                        <ui-select-choices repeat="pizza in pizzas | filter: $select.search">
                            <span ng-bind-html="pizza.name | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>

                <div class="form-group">
                    <label for="shortcake">Корж*</label>
                    <ui-select id="shortcake" ng-model="formRecord.shortcake" theme="selectize">
                        <ui-select-match placeholder="Укажите корж">{{$select.selected.name}}
                        </ui-select-match>
                        <ui-select-choices repeat="shortcake in shortcakes | filter: $select.search">
                            <span ng-bind-html="shortcake.name | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>

                <div class="form-group">
                    <label for="size">Размер*</label>
                    <ui-select id="size" ng-model="formRecord.size" theme="selectize">
                        <ui-select-match placeholder="Укажите размер">{{$select.selected.name}}
                        </ui-select-match>
                        <ui-select-choices repeat="size in sizes | filter: $select.search">
                            <span ng-bind-html="size.name | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>

                <div class="form-group">
                    <label for="sauce">Соус*</label>
                    <ui-select id="sauce" ng-model="formRecord.sauce" theme="selectize">
                        <ui-select-match placeholder="Укажите соус">{{$select.selected.name}}
                        </ui-select-match>
                        <ui-select-choices repeat="sauce in sauces | filter: $select.search">
                            <span ng-bind-html="sauce.name | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>

                <div class="form-group">
                    <label for="quantity">Количество*</label>

                    <input type="number" maxlength="50" class="form-control input-md" rows="3" id="price"
                           ng-model="formRecord.quantity" required>
                </div>

            </div>

        </div>
    </fieldset>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-disabled="loading" ng-click="ok()">Зберегти</button>
    <button class="btn btn-primary" ng-click="cancel()">Відміна</button>
</div>
